      <div id="pollContent" ng-hide="clicked">
        {{choices}}
        <h1>Create New Poll</h1>
        <hr/>

        <form ng-submit="createPoll()">
            <p>Question</p>
            <input type="text" ng-model="pollQuestion" />

            <p>Answers</p>
          <ul id="answers">
            <answers choices="choices"></answers>
          </ul>
          <input class="floatRight" ng-click="clicked=true" type="submit" value="Create Poll" />
        </form>
        <button ng-click="addAnswer();">Add Answer</button>
        <hr/>
      </div>

      <div id="poll" ng-show="clicked">
        <div id="pollQuestion">
          <p>Question:</p>
          <h1>{{poll.question}}</h1>
        </div>
        <div id="pollAnswers">
     
          <ul>
            <div class="w3-progress-container" ng-repeat="answer in poll.answers track by $index">
              <li id="myBar" class="w3-progressbar" ng-style="{'width': answer.progress + '%'}">{{answer.answer}}</li>
              <button ng-click="vote(answer)">Vote</button><span id="score">{{answer.score}}</span>
            </div>
          </ul>
        </div>

      </div>
